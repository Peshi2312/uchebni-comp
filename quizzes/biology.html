    <script>
        const questions = [
            { question: "–ö–æ–π –µ –Ω–∞–π-–º–∞–ª–∫–∏—è—Ç —Å—Ç—Ä—É–∫—Ç—É—Ä–µ–Ω –∏ —Ñ—É–Ω–∫—Ü–∏–æ–Ω–∞–ª–µ–Ω –∫–æ–º–ø–æ–Ω–µ–Ω—Ç –Ω–∞ –∂–∏–≤–∏—Ç–µ –æ—Ä–≥–∞–Ω–∏–∑–º–∏?", answers: ["–ö–ª–µ—Ç–∫–∞", "–¢—ä–∫–∞–Ω", "–û—Ä–≥–∞–Ω", "–ú–æ–ª–µ–∫—É–ª–∞"], correct: 0, hint: "–ö–ª–µ—Ç–∫–∞—Ç–∞ –µ –æ—Å–Ω–æ–≤–Ω–∞—Ç–∞ —Å—Ç—Ä—É–∫—Ç—É—Ä–Ω–∞ –∏ —Ñ—É–Ω–∫—Ü–∏–æ–Ω–∞–ª–Ω–∞ –µ–¥–∏–Ω–∏—Ü–∞." },
            { question: "–ö–æ–π –ø—Ä–æ—Ü–µ—Å –ø—Ä–µ–≤—Ä—ä—â–∞ —Å–≤–µ—Ç–ª–∏–Ω–Ω–∞—Ç–∞ –µ–Ω–µ—Ä–≥–∏—è –≤ —Ö–∏–º–∏—á–Ω–∞ –ø—Ä–∏ —Ä–∞—Å—Ç–µ–Ω–∏—è—Ç–∞?", answers: ["–î–∏—à–∞–Ω–µ", "–§–æ—Ç–æ—Å–∏–Ω—Ç–µ–∑–∞", "–•—Ä–∞–Ω–µ–Ω–µ", "–†–∞—Å—Ç–µ–∂"], correct: 1, hint: "–†–∞—Å—Ç–µ–Ω–∏—è—Ç–∞ –∏–∑–ø–æ–ª–∑–≤–∞—Ç —Ñ–æ—Ç–æ—Å–∏–Ω—Ç–µ–∑–∞ –∑–∞ –ø—Ä–µ–æ–±—Ä–∞–∑—É–≤–∞–Ω–µ –Ω–∞ —Å–≤–µ—Ç–ª–∏–Ω–∞ –≤ —Ö–∏–º–∏—á–Ω–∞ –µ–Ω–µ—Ä–≥–∏—è." },
            { question: "–ö–æ–µ –µ –Ω–∞–π-–≥–æ–ª—è–º–æ—Ç–æ —á–æ–≤–µ—à–∫–æ –≤—ä—Ç—Ä–µ—à–Ω–æ –æ—Ä–≥–∞–Ω–∏—á–Ω–æ —Ü—è–ª–æ?", answers: ["–°—ä—Ä—Ü–µ", "–ß–µ—Ä–µ–Ω –¥—Ä–æ–±", "–ë—è–ª –¥—Ä–æ–±", "–ú–æ–∑—ä–∫"], correct: 1, hint: "–ß–µ—Ä–µ–Ω –¥—Ä–æ–± –µ –µ–¥–∏–Ω –æ—Ç –Ω–∞–π-–≥–æ–ª–µ–º–∏—Ç–µ –æ—Ä–≥–∞–Ω–∏ –∏ –∏–∑–ø—ä–ª–Ω—è–≤–∞ –≤–∞–∂–Ω–∏ —Ñ—É–Ω–∫—Ü–∏–∏." },
            { question: "–ö–æ–ª–∫–æ —Ö—Ä–æ–º–æ–∑–æ–º–Ω–∏ –¥–≤–æ–π–∫–∏ –∏–º–∞ –≤ —á–æ–≤–µ—à–∫–∞—Ç–∞ –∫–ª–µ—Ç–∫–∞?", answers: ["21", "22", "23", "24"], correct: 2, hint: "–ß–æ–≤–µ–∫ –∏–º–∞ 23 —Ö—Ä–æ–º–æ–∑–æ–º–Ω–∏ –¥–≤–æ–π–∫–∏ (46 —Ö—Ä–æ–º–æ–∑–æ–º–∏ –æ–±—â–æ)." },
            { question: "–ö–æ–π –≤–∏—Ç–∞–º–∏–Ω —Å–µ –ø—Ä–æ–∏–∑–≤–µ–∂–¥–∞ –æ—Ç –∫–æ–∂–∞—Ç–∞ –ø—Ä–∏ –∏–∑–ª–∞–≥–∞–Ω–µ –Ω–∞ —Å–ª—ä–Ω—á–µ–≤–∞ —Å–≤–µ—Ç–ª–∏–Ω–∞?", answers: ["–í–∏—Ç–∞–º–∏–Ω D", "–í–∏—Ç–∞–º–∏–Ω C", "–í–∏—Ç–∞–º–∏–Ω A", "–í–∏—Ç–∞–º–∏–Ω B"], correct: 0, hint: "–ö–æ–∂–∞—Ç–∞ –ø—Ä–æ–∏–∑–≤–µ–∂–¥–∞ –≤–∏—Ç–∞–º–∏–Ω D –ø—Ä–∏ –∏–∑–ª–∞–≥–∞–Ω–µ –Ω–∞ UV —Å–≤–µ—Ç–ª–∏–Ω–∞." },
            { question: "–ö–æ—è –µ –Ω–∞–π-–≥–æ–ª—è–º–∞—Ç–∞ –∞—Ä—Ç–µ—Ä–∏—è –≤ —á–æ–≤–µ—à–∫–æ—Ç–æ —Ç—è–ª–æ?", answers: ["–ê–æ—Ä—Ç–∞", "–í–µ–Ω–∞ –∫–∞–≤–∞", "–ë–µ–ª–æ–¥—Ä–æ–±–Ω–∞ –∞—Ä—Ç–µ—Ä–∏—è", "–ö–æ—Ä–æ–Ω–∞—Ä–Ω–∞ –∞—Ä—Ç–µ—Ä–∏—è"], correct: 0, hint: "–ê–æ—Ä—Ç–∞—Ç–∞ –µ –Ω–∞–π-–≥–æ–ª—è–º–∞—Ç–∞ –∞—Ä—Ç–µ—Ä–∏—è –∏ –∏–∑–ª–∏–∑–∞ –æ—Ç –ª—è–≤–∞—Ç–∞ –∫–∞–º–µ—Ä–∞ –Ω–∞ —Å—ä—Ä—Ü–µ—Ç–æ." },
            { question: "–ö–æ–π –æ—Ä–≥–∞–Ω –ø—Ä–µ—á–∏—Å—Ç–≤–∞ –∫—Ä—ä–≤—Ç–∞ –æ—Ç —Ç–æ–∫—Å–∏–Ω–∏?", answers: ["–°—ä—Ä—Ü–µ", "–ë—ä–±—Ä–µ—Ü–∏", "–ß–µ—Ä–µ–Ω –¥—Ä–æ–±", "–î–∞–ª–∞–∫"], correct: 1, hint: "–ë—ä–±—Ä–µ—Ü–∏—Ç–µ —Ñ–∏–ª—Ç—Ä–∏—Ä–∞—Ç –∫—Ä—ä–≤—Ç–∞ –∏ –æ—Ç–¥–µ–ª—è—Ç –æ—Ç–ø–∞–¥–Ω–∏ –≤–µ—â–µ—Å—Ç–≤–∞ —á—Ä–µ–∑ —É—Ä–∏–Ω–∞—Ç–∞." },
            { question: "–ö–æ–µ –µ –æ—Å–Ω–æ–≤–Ω–æ—Ç–æ –≥–æ—Ä–∏–≤–æ –∑–∞ –º–æ–∑—ä–∫–∞?", answers: ["–ì–ª—é–∫–æ–∑–∞", "–§—Ä—É–∫—Ç–æ–∑–∞", "–ü—Ä–æ—Ç–µ–∏–Ω–∏", "–ú–∞–∑–Ω–∏–Ω–∏"], correct: 0, hint: "–ú–æ–∑—ä–∫—ä—Ç –∏–∑–ø–æ–ª–∑–≤–∞ –≥–ª–∞–≤–Ω–æ –≥–ª—é–∫–æ–∑–∞ –∫–∞—Ç–æ –µ–Ω–µ—Ä–≥–∏—è." },
            { question: "–ö–∞–∫–≤–∞ –µ –Ω–æ—Ä–º–∞–ª–Ω–∞—Ç–∞ —Ç–µ–ª–µ—Å–Ω–∞ —Ç–µ–º–ø–µ—Ä–∞—Ç—É—Ä–∞ –Ω–∞ —á–æ–≤–µ–∫–∞?", answers: ["35.5¬∞C", "36.6¬∞C", "37.5¬∞C", "38.0¬∞C"], correct: 1, hint: "–ù–æ—Ä–º–∞–ª–Ω–∞—Ç–∞ —Ç–µ–ª–µ—Å–Ω–∞ —Ç–µ–º–ø–µ—Ä–∞—Ç—É—Ä–∞ –µ –æ–∫–æ–ª–æ 36.6¬∞C." },
            { question: "–ö–æ–π –µ –Ω–∞–π-–≥–æ–ª–µ–º–∏—è—Ç –æ—Ä–≥–∞–Ω –≤ —á–æ–≤–µ—à–∫–æ—Ç–æ —Ç—è–ª–æ?", answers: ["–ß–µ—Ä–µ–Ω –¥—Ä–æ–±", "–ú–æ–∑—ä–∫", "–ö–æ–∂–∞", "–ë—è–ª –¥—Ä–æ–±"], correct: 2, hint: "–ö–æ–∂–∞—Ç–∞ –µ –Ω–∞–π-–≥–æ–ª–µ–º–∏—è—Ç –æ—Ä–≥–∞–Ω –Ω–∞ —Ç—è–ª–æ—Ç–æ." }
        ];

        let currentQuestionIndex = 0;
        let score = 0;
        let timer = null;
        const QUESTION_TIME = 20;

        // Start timer when page loads
        window.onload = () => {
            startTimer();
        };

        function startTimer() {
            clearInterval(timer);
            let timeLeft = QUESTION_TIME;
            const timerElement = document.querySelector('.timer');
            timerElement.textContent = timeLeft;
            timerElement.classList.remove('warning');

            timer = setInterval(() => {
                timeLeft--;
                timerElement.textContent = timeLeft;
                
                if (timeLeft <= 5) {
                    timerElement.classList.add('warning');
                }
                
                if (timeLeft <= 0) {
                    clearInterval(timer);
                    const buttons = document.querySelectorAll('.answer-btn');
                    buttons.forEach(btn => {
                        btn.disabled = true;
                        if (btn.getAttribute('data-correct') === 'true') {
                            btn.classList.add('correct');
                        }
                    });
                    document.getElementById('nextBtn').disabled = false;
                }
            }, 1000);
        }

        function checkAnswer(button) {
            clearInterval(timer);
            const buttons = document.querySelectorAll('.answer-btn');
            buttons.forEach(btn => {
                btn.disabled = true;
                if (btn.getAttribute('data-correct') === 'true') {
                    btn.classList.add('correct');
                }
            });

            const correct = button.getAttribute('data-correct') === 'true';
            if (!correct) {
                button.classList.add('wrong');
            }

            if (correct) {
                score++;
            }

            document.getElementById('nextBtn').disabled = false;
        }

        function nextQuestion() {
            currentQuestionIndex++;
            const questionNum = document.getElementById('currentQuestion');
            questionNum.textContent = currentQuestionIndex + 1;

            if (currentQuestionIndex >= questions.length) {
                showResult();
                return;
            }

            const question = questions[currentQuestionIndex];
            document.querySelector('.question h2').textContent = question.question;

            const buttons = document.querySelectorAll('.answer-btn');
            buttons.forEach((btn, index) => {
                btn.textContent = question.answers[index];
                btn.disabled = false;
                btn.className = 'answer-btn';
                btn.setAttribute('data-correct', index === question.correct);
            });

            const hintBox = document.getElementById('hintBox');
            hintBox.hidden = true;
            hintBox.textContent = question.hint || '';

            document.getElementById('nextBtn').disabled = true;
            startTimer();
        }

        function showHint() {
            const hintBox = document.getElementById('hintBox');
            const question = questions[currentQuestionIndex];
            hintBox.textContent = question.hint || '–ù—è–º–∞ –Ω–∞–ª–∏—á–µ–Ω —Ö–∏–Ω—Ç.';
            hintBox.hidden = false;
        }

        function calculateGrade(score, total) {
            const percentage = (score / total) * 100;
            if (percentage >= 90) return "–û—Ç–ª–∏—á–µ–Ω 6";
            if (percentage >= 80) return "–ú–Ω–æ–≥–æ –¥–æ–±—ä—Ä 5";
            if (percentage >= 70) return "–î–æ–±—ä—Ä 4";
            if (percentage >= 60) return "–°—Ä–µ–¥–µ–Ω 3";
            return "–°–ª–∞–± 2";
        }

        function showResult() {
            const quizBox = document.querySelector('.quiz-box');
            const grade = calculateGrade(score, questions.length);
            const percentage = Math.round((score / questions.length) * 100);
            
            quizBox.innerHTML = `
                <div class="result">
                    <h2>–†–µ–∑—É–ª—Ç–∞—Ç: ${score} –æ—Ç ${questions.length}</h2>
                    <div class="grade-box">
                        <p class="percentage">${percentage}% –≤–µ—Ä–Ω–∏ –æ—Ç–≥–æ–≤–æ—Ä–∏</p>
                        <p class="final-grade">–ö—Ä–∞–π–Ω–∞ –æ—Ü–µ–Ω–∫–∞: ${grade}</p>
                    </div>
                    <button class="restart-btn" onclick="location.reload()">–û–ø–∏—Ç–∞–π –ø–∞–∫</button>
                    <a href="../select.html" class="back-btn">–ò–∑–±–µ—Ä–∏ –¥—Ä—É–≥ –ø—Ä–µ–¥–º–µ—Ç</a>
                </div>
            `;
        }
    </script>
