<!DOCTYPE html>
<html lang="bg">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Биология - SoftQuiz</title>
    <link rel="stylesheet" href="../project.css">
    <link rel="stylesheet" href="quiz.css">
</head>

<body>
    <header class="site-header">
        <div class="header-left">
            <img class="site-logo" src="../b_50cfaf10b4a8d8ca72c0074ca7ced57e.png" alt="SoftUni logo">
        </div>
        <nav class="header-nav">
            <a href="../project.html" class="nav-link">HOME</a>
            <a href="../select.html" class="nav-link">ПРЕДМЕТИ</a>
        </nav>
    </header>
    <main class="quiz-container">
        <div class="quiz-progress">Въпрос <span id="currentQuestion">1</span> от <span id="totalQuestions">10</span>
        </div>
        <div class="quiz-box">
            <div id="question" class="question">
                <h2>Кой е най-малкият структурен и функционален компонент на живите организми?</h2>
            </div>
            <div class="answers">
                <button class="answer-btn" onclick="checkAnswer(this)" data-correct="true">Клетка</button>
                <button class="answer-btn" onclick="checkAnswer(this)">Тъкан</button>
                <button class="answer-btn" onclick="checkAnswer(this)">Орган</button>
                <button class="answer-btn" onclick="checkAnswer(this)">Молекула</button>
            </div>
            <button id="nextBtn" class="next-btn" onclick="nextQuestion()" disabled>Следващ въпрос</button>
        </div>
    </main>
    <script>
        const questions = [
            {
                question: "Кой е най-малкият структурен и функционален компонент на живите организми?",
                answers: ["Клетка", "Тъкан", "Орган", "Молекула"],
                correct: 0
            },
            {
                question: "Кой процес превръща светлинната енергия в химична при растенията?",
                answers: ["Дишане", "Фотосинтеза", "Хранене", "Растеж"],
                correct: 1
            },
            {
                question: "Кое е най-голямото човешко вътрешно органично цяло?",
                answers: ["Сърце", "Черен дроб", "Бял дроб", "Мозък"],
                correct: 1
            },
            {
                question: "Колко хромозомни двойки има в човешката клетка?",
                answers: ["21", "22", "23", "24"],
                correct: 2
            },
            {
                question: "Кой витамин се произвежда от кожата при излагане на слънчева светлина?",
                answers: ["Витамин D", "Витамин C", "Витамин A", "Витамин B"],
                correct: 0
            },
            {
                question: "Коя е най-голямата артерия в човешкото тяло?",
                answers: ["Аорта", "Вена кава", "Белодробна артерия", "Коронарна артерия"],
                correct: 0
            },
            {
                question: "Кой орган пречиства кръвта от токсини?",
                answers: ["Сърце", "Бъбреци", "Черен дроб", "Далак"],
                correct: 1
            },
            {
                question: "Кое е основното гориво за мозъка?",
                answers: ["Глюкоза", "Фруктоза", "Протеини", "Мазнини"],
                correct: 0
            },
            {
                question: "Каква е нормалната телесна температура на човека?",
                answers: ["35.5°C", "36.6°C", "37.5°C", "38.0°C"],
                correct: 1
            },
            {
                question: "Кой е най-големият орган в човешкото тяло?",
                answers: ["Черен дроб", "Мозък", "Кожа", "Бял дроб"],
                correct: 2
            }
        ];

        let currentQuestionIndex = 0;
        let score = 0;

        function checkAnswer(button) {
            const buttons = document.querySelectorAll('.answer-btn');
            buttons.forEach(btn => {
                btn.disabled = true;
                if (btn.getAttribute('data-correct') === 'true') {
                    btn.classList.add('correct');
                }
            });

            const correct = button.getAttribute('data-correct') === 'true';
            if (!correct) {
                button.classList.add('wrong');
            }

            if (correct) {
                score++;
            }

            document.getElementById('nextBtn').disabled = false;
        }

        function nextQuestion() {
            currentQuestionIndex++;
            const questionNum = document.getElementById('currentQuestion');
            questionNum.textContent = currentQuestionIndex + 1;

            if (currentQuestionIndex >= questions.length) {
                showResult();
                return;
            }

            const question = questions[currentQuestionIndex];
            document.querySelector('.question h2').textContent = question.question;

            const buttons = document.querySelectorAll('.answer-btn');
            buttons.forEach((btn, index) => {
                btn.textContent = question.answers[index];
                btn.disabled = false;
                btn.className = 'answer-btn';
                btn.setAttribute('data-correct', index === question.correct);
            });

            document.getElementById('nextBtn').disabled = true;
        }

        function showResult() {
            const quizBox = document.querySelector('.quiz-box');
            quizBox.innerHTML = `
                <div class="result">
                    <h2>Резултат: ${score} от ${questions.length}</h2>
                    <button class="restart-btn" onclick="location.reload()">Опитай пак</button>
                    <a href="../select.html" class="back-btn">Избери друг предмет</a>
                </div>
            `;
        }
    </script>
</body>

</html>
