    </main>
    <script>
        const questions = [
            { question: "–ö–æ–π –µ —Ö–∏–º–∏—á–Ω–∏—è—Ç —Å–∏–º–≤–æ–ª –Ω–∞ –≤–æ–¥–æ—Ä–æ–¥–∞?", answers: ["H", "O", "He", "W"], correct: 0, hint: "–•–∏–º–∏—á–Ω–∏—è—Ç —Å–∏–º–≤–æ–ª –Ω–∞ –≤–æ–¥–æ—Ä–æ–¥–∞ –µ H." },
            { question: "–ö–æ—è –µ —Ö–∏–º–∏—á–Ω–∞—Ç–∞ —Ñ–æ—Ä–º—É–ª–∞ –Ω–∞ –≤–æ–¥–∞—Ç–∞?", answers: ["H2O2", "CO2", "H2O", "O2"], correct: 2, hint: "–í–æ–¥–∞—Ç–∞ –µ H2O (2 –≤–æ–¥–æ—Ä–æ–¥–Ω–∏ –∞—Ç–æ–º–∞ –∏ 1 –∫–∏—Å–ª–æ—Ä–æ–¥)." },
            { question: "–ö–∞–∫—ä–≤ –µ –∞—Ç–æ–º–Ω–∏—è—Ç –Ω–æ–º–µ—Ä –Ω–∞ –≤—ä–≥–ª–µ—Ä–æ–¥–∞?", answers: ["4", "6", "8", "12"], correct: 1, hint: "–ê—Ç–æ–º–Ω–∏—è—Ç –Ω–æ–º–µ—Ä –Ω–∞ –≤—ä–≥–ª–µ—Ä–æ–¥–∞ –µ 6 (6 –ø—Ä–æ—Ç–æ–Ω–∞)." },
            { question: "–ö–æ–π –µ –Ω–∞–π-—Ä–∞–∑–ø—Ä–æ—Å—Ç—Ä–∞–Ω–µ–Ω–∏—è—Ç –µ–ª–µ–º–µ–Ω—Ç –≤ –∑–µ–º–Ω–∞—Ç–∞ –∫–æ—Ä–∞?", answers: ["–ñ–µ–ª—è–∑–æ", "–ö–∏—Å–ª–æ—Ä–æ–¥", "–°–∏–ª–∏—Ü–∏–π", "–ê–ª—É–º–∏–Ω–∏–π"], correct: 1, hint: "–ö–∏—Å–ª–æ—Ä–æ–¥—ä—Ç –∏ —Å–∏–ª–∏—Ü–∏—è—Ç —Å–∞ –º–Ω–æ–≥–æ —Ä–∞–∑–ø—Ä–æ—Å—Ç—Ä–∞–Ω–µ–Ω–∏; –∫–∏—Å–ª–æ—Ä–æ–¥—ä—Ç –µ –Ω–∞–π-—Ä–∞–∑–ø—Ä–æ—Å—Ç—Ä–∞–Ω–µ–Ω." },
            { question: "–ö–∞–∫—ä–≤ –µ —Ü–≤–µ—Ç—ä—Ç –Ω–∞ —á–∏—Å—Ç–∏—è —Ö–ª–æ—Ä?", answers: ["–ë–µ–∑—Ü–≤–µ—Ç–µ–Ω", "–°–∏–Ω", "–ñ—ä–ª—Ç–æ-–∑–µ–ª–µ–Ω", "–ß–µ—Ä–≤–µ–Ω"], correct: 2, hint: "–ß–∏—Å—Ç–∏—è—Ç —Ö–ª–æ—Ä –∏–º–∞ –∂—ä–ª—Ç–æ-–∑–µ–ª–µ–Ω —Ü–≤—è—Ç." },
            { question: "–ö–æ–µ –µ –æ—Å–Ω–æ–≤–Ω–æ—Ç–æ —Å–≤–æ–π—Å—Ç–≤–æ –Ω–∞ –±–ª–∞–≥–æ—Ä–æ–¥–Ω–∏—Ç–µ –≥–∞–∑–æ–≤–µ?", answers: ["–•–∏–º–∏—á–µ—Å–∫–∞ –∏–Ω–µ—Ä—Ç–Ω–æ—Å—Ç", "–í–∏—Å–æ–∫–∞ —Ä–µ–∞–∫—Ç–∏–≤–Ω–æ—Å—Ç", "–ú–µ—Ç–∞–ª–µ–Ω –±–ª—è—Å—ä–∫", "–¢–æ–∫—Å–∏—á–Ω–æ—Å—Ç"], correct: 0, hint: "–ë–ª–∞–≥–æ—Ä–æ–¥–Ω–∏—Ç–µ –≥–∞–∑–æ–≤–µ —Å–∞ —Ö–∏–º–∏—á–µ—Å–∫–∏ –∏–Ω–µ—Ä—Ç–Ω–∏ (–º–∞–ª–∫–æ —Ä–µ–∞–≥–∏—Ä–∞—Ç)." },
            { question: "–ö–∞–∫–≤–∞ –µ —Ö–∏–º–∏—á–Ω–∞—Ç–∞ —Ñ–æ—Ä–º—É–ª–∞ –Ω–∞ –≥–æ—Ç–≤–∞—Ä—Å–∫–∞—Ç–∞ —Å–æ–ª?", answers: ["NaCl", "CaCO3", "H2SO4", "KCl"], correct: 0, hint: "–ì–æ—Ç–≤–∞—Ä—Å–∫–∞—Ç–∞ —Å–æ–ª –µ –Ω–∞—Ç—Ä–∏–µ–≤ —Ö–ª–æ—Ä–∏–¥ ‚Äî NaCl." },
            { question: "–ö–æ–π –º–µ—Ç–∞–ª –µ —Ç–µ—á–µ–Ω –ø—Ä–∏ —Å—Ç–∞–π–Ω–∞ —Ç–µ–º–ø–µ—Ä–∞—Ç—É—Ä–∞?", answers: ["–û–ª–æ–≤–æ", "–ñ–µ–ª—è–∑–æ", "–ñ–∏–≤–∞–∫", "–ú–µ–¥"], correct: 2, hint: "–ñ–∏–≤–∞–∫—ä—Ç (Hg) –µ —Ç–µ—á–µ–Ω –ø—Ä–∏ —Å—Ç–∞–π–Ω–∞ —Ç–µ–º–ø–µ—Ä–∞—Ç—É—Ä–∞." },
            { question: "–ö–∞–∫–≤–æ –µ pH –Ω–∞ —á–∏—Å—Ç–∞—Ç–∞ –≤–æ–¥–∞?", answers: ["0", "7", "14", "10"], correct: 1, hint: "–ß–∏—Å—Ç–∞—Ç–∞ –≤–æ–¥–∞ –∏–º–∞ pH –æ–∫–æ–ª–æ 7 (–Ω–µ—É—Ç—Ä–∞–ª–Ω–æ)." },
            { question: "–ö–æ–π –µ–ª–µ–º–µ–Ω—Ç –µ –æ—Å–Ω–æ–≤–µ–Ω –∑–∞ –æ—Ä–≥–∞–Ω–∏—á–Ω–∏—Ç–µ —Å—ä–µ–¥–∏–Ω–µ–Ω–∏—è?", answers: ["–ê–∑–æ—Ç", "–ö–∏—Å–ª–æ—Ä–æ–¥", "–í—ä–≥–ª–µ—Ä–æ–¥", "–í–æ–¥–æ—Ä–æ–¥"], correct: 2, hint: "–í—ä–≥–ª–µ—Ä–æ–¥—ä—Ç –µ –æ—Å–Ω–æ–≤–µ–Ω –∑–∞ –æ—Ä–≥–∞–Ω–∏—á–Ω–∏—Ç–µ —Å—ä–µ–¥–∏–Ω–µ–Ω–∏—è." }
        ];

        let currentQuestionIndex = 0;
        let score = 0;
        let timer = null;
        const QUESTION_TIME = 20;

        // Start timer when page loads
        window.onload = () => {
            startTimer();
        };

        function startTimer() {
            clearInterval(timer);
            let timeLeft = QUESTION_TIME;
            const timerElement = document.querySelector('.timer');
            timerElement.textContent = timeLeft;
            timerElement.classList.remove('warning');

            timer = setInterval(() => {
                timeLeft--;
                timerElement.textContent = timeLeft;

                if (timeLeft <= 5) {
                    timerElement.classList.add('warning');
                }

                if (timeLeft <= 0) {
                    clearInterval(timer);
                    const buttons = document.querySelectorAll('.answer-btn');
                    buttons.forEach(btn => {
                        btn.disabled = true;
                        if (btn.getAttribute('data-correct') === 'true') {
                            btn.classList.add('correct');
                        }
                    });
                    document.getElementById('nextBtn').disabled = false;
                }
            }, 1000);
        }

        function checkAnswer(button) {
            clearInterval(timer);
            const buttons = document.querySelectorAll('.answer-btn');
            buttons.forEach(btn => {
                btn.disabled = true;
                if (btn.getAttribute('data-correct') === 'true') {
                    btn.classList.add('correct');
                }
            });

            const correct = button.getAttribute('data-correct') === 'true';
            if (!correct) {
                button.classList.add('wrong');
            }

            if (correct) {
                score++;
            }

            document.getElementById('nextBtn').disabled = false;
        }

        function nextQuestion() {
            currentQuestionIndex++;
            const questionNum = document.getElementById('currentQuestion');
            questionNum.textContent = currentQuestionIndex + 1;

            if (currentQuestionIndex >= questions.length) {
                showResult();
                return;
            }

            const question = questions[currentQuestionIndex];
            document.querySelector('.question h2').textContent = question.question;

            const buttons = document.querySelectorAll('.answer-btn');
            buttons.forEach((btn, index) => {
                btn.textContent = question.answers[index];
                btn.disabled = false;
                btn.className = 'answer-btn';
                btn.setAttribute('data-correct', index === question.correct);
            });

            const hintBox = document.getElementById('hintBox');
            hintBox.hidden = true;
            hintBox.textContent = question.hint || '';

            document.getElementById('nextBtn').disabled = true;
            startTimer();
        }

        function showHint() {
            const hintBox = document.getElementById('hintBox');
            const question = questions[currentQuestionIndex];
            hintBox.textContent = question.hint || '–ù—è–º–∞ –Ω–∞–ª–∏—á–µ–Ω —Ö–∏–Ω—Ç.';
            hintBox.hidden = false;
        }

        function calculateGrade(score, total) {
            const percentage = (score / total) * 100;
            if (percentage >= 90) return "–û—Ç–ª–∏—á–µ–Ω 6";
            if (percentage >= 80) return "–ú–Ω–æ–≥–æ –¥–æ–±—ä—Ä 5";
            if (percentage >= 70) return "–î–æ–±—ä—Ä 4";
            if (percentage >= 60) return "–°—Ä–µ–¥–µ–Ω 3";
            return "–°–ª–∞–± 2";
        }

        function getEmojiForPercentage(percentage) {
            if (percentage >= 90) return 'üèÜüòÑ';
            if (percentage >= 80) return 'üòÉ';
            if (percentage >= 70) return 'üôÇ';
            if (percentage >= 60) return 'üòê';
            return 'üòû';
        }

        function showResult() {
            const quizBox = document.querySelector('.quiz-box');
            const grade = calculateGrade(score, questions.length);
            const percentage = Math.round((score / questions.length) * 100);
            const emoji = getEmojiForPercentage(percentage);

            quizBox.innerHTML = `
                <div class="result">
                    <h2>–†–µ–∑—É–ª—Ç–∞—Ç: ${score} –æ—Ç ${questions.length}</h2>
                    <div class="grade-box">
                        <div class="grade-emoji">${emoji}</div>
                        <p class="percentage">${percentage}% –≤–µ—Ä–Ω–∏ –æ—Ç–≥–æ–≤–æ—Ä–∏</p>
                        <p class="final-grade">–ö—Ä–∞–π–Ω–∞ –æ—Ü–µ–Ω–∫–∞: ${grade}</p>
                    </div>
                    <button class="restart-btn" onclick="location.reload()">–û–ø–∏—Ç–∞–π –ø–∞–∫</button>
                    <a href="../select.html" class="back-btn">–ò–∑–±–µ—Ä–∏ –¥—Ä—É–≥ –ø—Ä–µ–¥–º–µ—Ç</a>
                </div>
            `;
        }
    </script>
