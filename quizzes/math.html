<body>
    <header class="site-header">

    <main class="quiz-container">

        <div class="quiz-box">

            <div class="answers">

                <button class="answer-btn" onclick="checkAnswer(this)">41</button>

                <button class="answer-btn" onclick="checkAnswer(this)">40</button>
            </div>
            <div class="quiz-actions">

    <script>
        const questions = [
            {
                question: "–ö–æ–ª–∫–æ –µ 15 + 27?",
                answers: ["42", "41", "43", "40"],
                correct: 0,
                hint: "–°—ä–±–µ—Ä–µ—Ç–µ 15 –∏ 27: 15 + 25 = 40, –ø–ª—é—Å –æ—â–µ 2 = 42."
            },
            {
                question: "–ö–æ–ª–∫–æ –µ 8 √ó 7?",
                answers: ["54", "56", "58", "52"],
                correct: 1,
                hint: "8 √ó 7 –µ —Å—ä—â–æ—Ç–æ –∫–∞—Ç–æ 7 √ó 8 = 56."
            },
            {
                question: "–ö–æ–ª–∫–æ –µ 100 √∑ 4?",
                answers: ["20", "25", "24", "28"],
                correct: 1,
                hint: "100 —Ä–∞–∑–¥–µ–ª–µ–Ω–æ –Ω–∞ 4 = 25."
            },
            {
                question: "–ö–æ–ª–∫–æ –µ 5¬≤?",
                answers: ["25", "10", "15", "20"],
                correct: 0,
                hint: "5¬≤ –æ–∑–Ω–∞—á–∞–≤–∞ 5 √ó 5 = 25."
            },
            {
                question: "–ö–æ–ª–∫–æ –µ ‚àö16?",
                answers: ["2", "8", "4", "6"],
                correct: 2,
                hint: "–ö–≤–∞–¥—Ä–∞—Ç–Ω–∏—è—Ç –∫–æ—Ä–µ–Ω –Ω–∞ 16 –µ —á–∏—Å–ª–æ—Ç–æ, –∫–æ–µ—Ç–æ –Ω–∞ –∫–≤–∞–¥—Ä–∞—Ç –¥–∞–≤–∞ 16 ‚Äî —Ç–æ–≤–∞ –µ 4."
            },
            {
                question: "–ö–æ–ª–∫–æ –µ -3 + 8?",
                answers: ["5", "11", "-5", "-11"],
                correct: 0,
                hint: "-3 + 8 = 8 - 3 = 5."
            },
            {
                question: "–ö–æ–µ —á–∏—Å–ª–æ –µ –ø—Ä–æ—Å—Ç–æ? ",
                answers: ["4", "6", "8", "7"],
                correct: 3,
                hint: "–ü—Ä–æ—Å—Ç–æ—Ç–æ —á–∏—Å–ª–æ –∏–º–∞ —Ç–æ—á–Ω–æ –¥–≤–∞ –¥–µ–ª–∏—Ç–µ–ª—è: 1 –∏ —Å–µ–±–µ —Å–∏. 7 –µ —Ç–∞–∫–æ–≤–∞."
            },
            {
                question: "–ö–æ–ª–∫–æ –µ 3/4 –æ—Ç 100?",
                answers: ["75", "70", "80", "85"],
                correct: 0,
                hint: "3/4 –æ—Ç 100 = 100 √ó 0.75 = 75."
            },
            {
                question: "–ö–æ–ª–∫–æ –µ 1.5 + 2.7?",
                answers: ["4.2", "3.8", "4.0", "4.4"],
                correct: 0,
                hint: "–°—ä–±–µ—Ä–µ—Ç–µ: 1.5 + 2.7 = 4.2."
            },
            {
                question: "–ö–æ–ª–∫–æ —Å—Ç—Ä–∞–Ω–∏ –∏–º–∞ —Ç—Ä–∏—ä–≥—ä–ª–Ω–∏–∫—ä—Ç?",
                answers: ["4", "3", "5", "6"],
                correct: 1,
                hint: "–¢—Ä–∏—ä–≥—ä–ª–Ω–∏–∫—ä—Ç –∏–º–∞ 3 —Å—Ç—Ä–∞–Ω–∏ ‚Äî –∏–º–µ—Ç–æ –ø–æ–¥—Å–∫–∞–∑–≤–∞."
            }
        ];

        let currentQuestionIndex = 0;
        let score = 0;
        let timer = null;
        const QUESTION_TIME = 20;

        // Start timer when page loads
        window.onload = () => {
            startTimer();
        };

        function startTimer() {
            clearInterval(timer);
            let timeLeft = QUESTION_TIME;
            const timerElement = document.querySelector('.timer');
            timerElement.textContent = timeLeft;
            timerElement.classList.remove('warning');

            timer = setInterval(() => {
                timeLeft--;
                timerElement.textContent = timeLeft;

                if (timeLeft <= 5) {
                    timerElement.classList.add('warning');
                }

                if (timeLeft <= 0) {
                    clearInterval(timer);
                    const buttons = document.querySelectorAll('.answer-btn');
                    buttons.forEach(btn => {
                        btn.disabled = true;
                        if (btn.getAttribute('data-correct') === 'true') {
                            btn.classList.add('correct');
                        }
                    });
                    document.getElementById('nextBtn').disabled = false;
                }
            }, 1000);
        }

        function checkAnswer(button) {
            clearInterval(timer);
            const buttons = document.querySelectorAll('.answer-btn');
            buttons.forEach(btn => {
                btn.disabled = true;
                if (btn.getAttribute('data-correct') === 'true') {
                    btn.classList.add('correct');
                }
            });

            const correct = button.getAttribute('data-correct') === 'true';
            if (!correct) {
                button.classList.add('wrong');
            }

            if (correct) {
                score++;
            }

            document.getElementById('nextBtn').disabled = false;
        }

        function nextQuestion() {
            currentQuestionIndex++;
            const questionNum = document.getElementById('currentQuestion');
            questionNum.textContent = currentQuestionIndex + 1;

            if (currentQuestionIndex >= questions.length) {
                showResult();
                return;
            }

            const question = questions[currentQuestionIndex];
            document.querySelector('.question h2').textContent = question.question;

            const buttons = document.querySelectorAll('.answer-btn');
            buttons.forEach((btn, index) => {
                btn.textContent = question.answers[index];
                btn.disabled = false;
                btn.className = 'answer-btn';
                btn.setAttribute('data-correct', index === question.correct);
            });

            // hide hint and update hint text for new question
            const hintBox = document.getElementById('hintBox');
            hintBox.hidden = true;
            hintBox.textContent = question.hint || '';

            document.getElementById('nextBtn').disabled = true;
            startTimer();
        }

        function showHint() {
            const hintBox = document.getElementById('hintBox');
            const question = questions[currentQuestionIndex];
            hintBox.textContent = question.hint || '–ù—è–º–∞ –Ω–∞–ª–∏—á–µ–Ω —Ö–∏–Ω—Ç.';
            hintBox.hidden = false;
        }

        function calculateGrade(score, total) {
            const percentage = (score / total) * 100;
            if (percentage >= 90) return "–û—Ç–ª–∏—á–µ–Ω 6";
            if (percentage >= 80) return "–ú–Ω–æ–≥–æ –¥–æ–±—ä—Ä 5";
            if (percentage >= 70) return "–î–æ–±—ä—Ä 4";
            if (percentage >= 60) return "–°—Ä–µ–¥–µ–Ω 3";
            return "–°–ª–∞–± 2";
        }

        function getEmojiForPercentage(percentage) {
            if (percentage >= 90) return 'üèÜüòÑ';
            if (percentage >= 80) return 'üòÉ';
            if (percentage >= 70) return 'üôÇ';
            if (percentage >= 60) return 'üòê';
            return 'üòû';
        }

        function showResult() {
            const quizBox = document.querySelector('.quiz-box');
            const grade = calculateGrade(score, questions.length);
            const percentage = Math.round((score / questions.length) * 100);
            const emoji = getEmojiForPercentage(percentage);

            quizBox.innerHTML = `
                <div class="result">
                    <h2>–†–µ–∑—É–ª—Ç–∞—Ç: ${score} –æ—Ç ${questions.length}</h2>
                    <div class="grade-box">
                        <div class="grade-emoji">${emoji}</div>
                        <p class="percentage">${percentage}% –≤–µ—Ä–Ω–∏ –æ—Ç–≥–æ–≤–æ—Ä–∏</p>
                        <p class="final-grade">–ö—Ä–∞–π–Ω–∞ –æ—Ü–µ–Ω–∫–∞: ${grade}</p>
                    </div>
                    <button class="restart-btn" onclick="location.reload()">–û–ø–∏—Ç–∞–π –ø–∞–∫</button>
                    <a href="../select.html" class="back-btn">–ò–∑–±–µ—Ä–∏ –¥—Ä—É–≥ –ø—Ä–µ–¥–º–µ—Ç</a>
                </div>
            `;
        }
    </script>
</body>

</html>
