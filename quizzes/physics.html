<!DOCTYPE html>
<html lang="bg">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Физика - SoftQuiz</title>
    <link rel="stylesheet" href="../project.css">
    <link rel="stylesheet" href="quiz.css">
</head>

<body>
    <header class="site-header">
        <div class="header-left">
            <img class="site-logo" src="../b_50cfaf10b4a8d8ca72c0074ca7ced57e.png" alt="SoftUni logo">
        </div>
        <nav class="header-nav">
            <a href="../project.html" class="nav-link">HOME</a>
            <a href="../select.html" class="nav-link">ПРЕДМЕТИ</a>
        </nav>
    </header>
    <main class="quiz-container">
        <div class="quiz-progress">Въпрос <span id="currentQuestion">1</span> от <span id="totalQuestions">10</span>
        </div>
        <div class="quiz-box">
            <div id="question" class="question">
                <h2>Коя е основната единица за измерване на сила?</h2>
            </div>
            <div class="answers">
                <button class="answer-btn" onclick="checkAnswer(this)" data-correct="true">Нютон</button>
                <button class="answer-btn" onclick="checkAnswer(this)">Джаул</button>
                <button class="answer-btn" onclick="checkAnswer(this)">Паскал</button>
                <button class="answer-btn" onclick="checkAnswer(this)">Ват</button>
            </div>
            <button id="nextBtn" class="next-btn" onclick="nextQuestion()" disabled>Следващ въпрос</button>
        </div>
    </main>
    <script>
        const questions = [
            {
                question: "Коя е основната единица за измерване на сила?",
                answers: ["Нютон", "Джаул", "Паскал", "Ват"],
                correct: 0
            },
            {
                question: "Какво е ускорението на свободното падане на Земята?",
                answers: ["5 м/с²", "7.8 м/с²", "9.8 м/с²", "12 м/с²"],
                correct: 2
            },
            {
                question: "Коя е основната единица за електрическо напрежение?",
                answers: ["Ампер", "Волт", "Ом", "Ват"],
                correct: 1
            },
            {
                question: "Кой учен открива закона за гравитацията?",
                answers: ["Айнщайн", "Нютон", "Галилей", "Фарадей"],
                correct: 1
            },
            {
                question: "Каква е мерната единица за мощност?",
                answers: ["Ват", "Джаул", "Нютон", "Волт"],
                correct: 0
            },
            {
                question: "При каква температура замръзва водата?",
                answers: ["0°C", "-5°C", "5°C", "100°C"],
                correct: 0
            },
            {
                question: "Коя е най-бързо движещата се частица?",
                answers: ["Електрон", "Протон", "Фотон", "Неутрон"],
                correct: 2
            },
            {
                question: "Каква е формулата за енергия според Айнщайн?",
                answers: ["E=mc²", "F=ma", "P=mv", "E=mgh"],
                correct: 0
            },
            {
                question: "Кое е агрегатното състояние на водата при 25°C?",
                answers: ["Твърдо", "Течно", "Газообразно", "Плазма"],
                correct: 1
            },
            {
                question: "Коя е мерната единица за електрическо съпротивление?",
                answers: ["Волт", "Ампер", "Ом", "Ват"],
                correct: 2
            }
        ];

        let currentQuestionIndex = 0;
        let score = 0;

        function checkAnswer(button) {
            const buttons = document.querySelectorAll('.answer-btn');
            buttons.forEach(btn => {
                btn.disabled = true;
                if (btn.getAttribute('data-correct') === 'true') {
                    btn.classList.add('correct');
                }
            });

            const correct = button.getAttribute('data-correct') === 'true';
            if (!correct) {
                button.classList.add('wrong');
            }

            if (correct) {
                score++;
            }

            document.getElementById('nextBtn').disabled = false;
        }

        function nextQuestion() {
            currentQuestionIndex++;
            const questionNum = document.getElementById('currentQuestion');
            questionNum.textContent = currentQuestionIndex + 1;

            if (currentQuestionIndex >= questions.length) {
                showResult();
                return;
            }

            const question = questions[currentQuestionIndex];
            document.querySelector('.question h2').textContent = question.question;

            const buttons = document.querySelectorAll('.answer-btn');
            buttons.forEach((btn, index) => {
                btn.textContent = question.answers[index];
                btn.disabled = false;
                btn.className = 'answer-btn';
                btn.setAttribute('data-correct', index === question.correct);
            });

            document.getElementById('nextBtn').disabled = true;
        }

        function showResult() {
            const quizBox = document.querySelector('.quiz-box');
            quizBox.innerHTML = `
                <div class="result">
                    <h2>Резултат: ${score} от ${questions.length}</h2>
                    <button class="restart-btn" onclick="location.reload()">Опитай пак</button>
                    <a href="../select.html" class="back-btn">Избери друг предмет</a>
                </div>
            `;
        }
    </script>
</body>

</html>
