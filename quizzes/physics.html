    <script>
        const questions = [
            { question: "–ö–æ—è –µ –æ—Å–Ω–æ–≤–Ω–∞—Ç–∞ –µ–¥–∏–Ω–∏—Ü–∞ –∑–∞ –∏–∑–º–µ—Ä–≤–∞–Ω–µ –Ω–∞ —Å–∏–ª–∞?", answers: ["–ù—é—Ç–æ–Ω", "–î–∂–∞—É–ª", "–ü–∞—Å–∫–∞–ª", "–í–∞—Ç"], correct: 0, hint: "–°–∏–ª–∞—Ç–∞ —Å–µ –∏–∑–º–µ—Ä–≤–∞ –≤ –Ω—é—Ç–æ–Ω–∏ (N)." },
            { question: "–ö–∞–∫–≤–æ –µ —É—Å–∫–æ—Ä–µ–Ω–∏–µ—Ç–æ –Ω–∞ —Å–≤–æ–±–æ–¥–Ω–æ—Ç–æ –ø–∞–¥–∞–Ω–µ –Ω–∞ –ó–µ–º—è—Ç–∞?", answers: ["5 –º/—Å¬≤", "7.8 –º/—Å¬≤", "9.8 –º/—Å¬≤", "12 –º/—Å¬≤"], correct: 2, hint: "–û–∫–æ–ª–æ 9.8 –º/—Å¬≤ –ø—Ä–∏ –ø–æ–≤—ä—Ä—Ö–Ω–æ—Å—Ç—Ç–∞ –Ω–∞ –ó–µ–º—è—Ç–∞." },
            { question: "–ö–æ—è –µ –æ—Å–Ω–æ–≤–Ω–∞—Ç–∞ –µ–¥–∏–Ω–∏—Ü–∞ –∑–∞ –µ–ª–µ–∫—Ç—Ä–∏—á–µ—Å–∫–æ –Ω–∞–ø—Ä–µ–∂–µ–Ω–∏–µ?", answers: ["–ê–º–ø–µ—Ä", "–í–æ–ª—Ç", "–û–º", "–í–∞—Ç"], correct: 1, hint: "–ù–∞–ø—Ä–µ–∂–µ–Ω–∏–µ—Ç–æ —Å–µ –∏–∑–º–µ—Ä–≤–∞ –≤—ä–≤ –≤–æ–ª—Ç–æ–≤–µ (V)." },
            { question: "–ö–æ–π —É—á–µ–Ω –æ—Ç–∫—Ä–∏–≤–∞ –∑–∞–∫–æ–Ω–∞ –∑–∞ –≥—Ä–∞–≤–∏—Ç–∞—Ü–∏—è—Ç–∞?", answers: ["–ê–π–Ω—â–∞–π–Ω", "–ù—é—Ç–æ–Ω", "–ì–∞–ª–∏–ª–µ–π", "–§–∞—Ä–∞–¥–µ–π"], correct: 1, hint: "–ò—Å–∞–∞–∫ –ù—é—Ç–æ–Ω –æ–ø–∏—Å–≤–∞ —É–Ω–∏–≤–µ—Ä—Å–∞–ª–Ω–∏—è –∑–∞–∫–æ–Ω –∑–∞ –≥—Ä–∞–≤–∏—Ç–∞—Ü–∏—è—Ç–∞." },
            { question: "–ö–∞–∫–≤–∞ –µ –º–µ—Ä–Ω–∞—Ç–∞ –µ–¥–∏–Ω–∏—Ü–∞ –∑–∞ –º–æ—â–Ω–æ—Å—Ç?", answers: ["–í–∞—Ç", "–î–∂–∞—É–ª", "–ù—é—Ç–æ–Ω", "–í–æ–ª—Ç"], correct: 0, hint: "–ú–æ—â–Ω–æ—Å—Ç—Ç–∞ —Å–µ –∏–∑–º–µ—Ä–≤–∞ –≤—ä–≤ –≤–∞—Ç–æ–≤–µ (W)." },
            { question: "–ü—Ä–∏ –∫–∞–∫–≤–∞ —Ç–µ–º–ø–µ—Ä–∞—Ç—É—Ä–∞ –∑–∞–º—Ä—ä–∑–≤–∞ –≤–æ–¥–∞—Ç–∞?", answers: ["0¬∞C", "-5¬∞C", "5¬∞C", "100¬∞C"], correct: 0, hint: "–í–æ–¥–∞—Ç–∞ –∑–∞–º—Ä—ä–∑–≤–∞ –ø—Ä–∏ 0¬∞C –ø—Ä–∏ –Ω–æ—Ä–º–∞–ª–Ω–æ –∞—Ç–º–æ—Å—Ñ–µ—Ä–Ω–æ –Ω–∞–ª—è–≥–∞–Ω–µ." },
            { question: "–ö–æ—è –µ –Ω–∞–π-–±—ä—Ä–∑–æ –¥–≤–∏–∂–µ—â–∞—Ç–∞ —Å–µ —á–∞—Å—Ç–∏—Ü–∞?", answers: ["–ï–ª–µ–∫—Ç—Ä–æ–Ω", "–ü—Ä–æ—Ç–æ–Ω", "–§–æ—Ç–æ–Ω", "–ù–µ—É—Ç—Ä–æ–Ω"], correct: 2, hint: "–§–æ—Ç–æ–Ω—ä—Ç (—Å–≤–µ—Ç–ª–∏–Ω–∞—Ç–∞) –ø—ä—Ç—É–≤–∞ —Å –º–∞–∫—Å–∏–º–∞–ª–Ω–∞—Ç–∞ —Å–∫–æ—Ä–æ—Å—Ç - —Å–∫–æ—Ä–æ—Å—Ç—Ç–∞ –Ω–∞ —Å–≤–µ—Ç–ª–∏–Ω–∞—Ç–∞." },
            { question: "–ö–∞–∫–≤–∞ –µ —Ñ–æ—Ä–º—É–ª–∞—Ç–∞ –∑–∞ –µ–Ω–µ—Ä–≥–∏—è —Å–ø–æ—Ä–µ–¥ –ê–π–Ω—â–∞–π–Ω?", answers: ["E=mc¬≤", "F=ma", "P=mv", "E=mgh"], correct: 0, hint: "–ï–Ω–µ—Ä–≥–∏—è—Ç–∞ –∏ –º–∞—Å–∞—Ç–∞ —Å–∞ —Å–≤—ä—Ä–∑–∞–Ω–∏ —á—Ä–µ–∑ E=mc¬≤." },
            { question: "–ö–æ–µ –µ –∞–≥—Ä–µ–≥–∞—Ç–Ω–æ—Ç–æ —Å—ä—Å—Ç–æ—è–Ω–∏–µ –Ω–∞ –≤–æ–¥–∞—Ç–∞ –ø—Ä–∏ 25¬∞C?", answers: ["–¢–≤—ä—Ä–¥–æ", "–¢–µ—á–Ω–æ", "–ì–∞–∑–æ–æ–±—Ä–∞–∑–Ω–æ", "–ü–ª–∞–∑–º–∞"], correct: 1, hint: "–ü—Ä–∏ 25¬∞C –≤–æ–¥–∞—Ç–∞ –µ –≤ —Ç–µ—á–Ω–æ —Å—ä—Å—Ç–æ—è–Ω–∏–µ." },
            { question: "–ö–æ—è –µ –º–µ—Ä–Ω–∞—Ç–∞ –µ–¥–∏–Ω–∏—Ü–∞ –∑–∞ –µ–ª–µ–∫—Ç—Ä–∏—á–µ—Å–∫–æ —Å—ä–ø—Ä–æ—Ç–∏–≤–ª–µ–Ω–∏–µ?", answers: ["–í–æ–ª—Ç", "–ê–º–ø–µ—Ä", "–û–º", "–í–∞—Ç"], correct: 2, hint: "–°—ä–ø—Ä–æ—Ç–∏–≤–ª–µ–Ω–∏–µ—Ç–æ —Å–µ –∏–∑–º–µ—Ä–≤–∞ –≤ –æ–º–æ–≤–µ (Œ©)." }
        ];

        let currentQuestionIndex = 0;
        let score = 0;
        let timer = null;
        const QUESTION_TIME = 20;

        // Start timer when page loads
        window.onload = () => {
            startTimer();
        };

        function startTimer() {
            clearInterval(timer);
            let timeLeft = QUESTION_TIME;
            const timerElement = document.querySelector('.timer');
            timerElement.textContent = timeLeft;
            timerElement.classList.remove('warning');

            timer = setInterval(() => {
                timeLeft--;
                timerElement.textContent = timeLeft;
                
                if (timeLeft <= 5) {
                    timerElement.classList.add('warning');
                }
                
                if (timeLeft <= 0) {
                    clearInterval(timer);
                    const buttons = document.querySelectorAll('.answer-btn');
                    buttons.forEach(btn => {
                        btn.disabled = true;
                        if (btn.getAttribute('data-correct') === 'true') {
                            btn.classList.add('correct');
                        }
                    });
                    document.getElementById('nextBtn').disabled = false;
                }
            }, 1000);
        }

        function checkAnswer(button) {
            clearInterval(timer);
            const buttons = document.querySelectorAll('.answer-btn');
            buttons.forEach(btn => {
                btn.disabled = true;
                if (btn.getAttribute('data-correct') === 'true') {
                    btn.classList.add('correct');
                }
            });

            const correct = button.getAttribute('data-correct') === 'true';
            if (!correct) {
                button.classList.add('wrong');
            }

            if (correct) {
                score++;
            }

            document.getElementById('nextBtn').disabled = false;
        }

        function nextQuestion() {
            currentQuestionIndex++;
            const questionNum = document.getElementById('currentQuestion');
            questionNum.textContent = currentQuestionIndex + 1;

            if (currentQuestionIndex >= questions.length) {
                showResult();
                return;
            }

            const question = questions[currentQuestionIndex];
            document.querySelector('.question h2').textContent = question.question;

            const buttons = document.querySelectorAll('.answer-btn');
            buttons.forEach((btn, index) => {
                btn.textContent = question.answers[index];
                btn.disabled = false;
                btn.className = 'answer-btn';
                btn.setAttribute('data-correct', index === question.correct);
            });

            const hintBox = document.getElementById('hintBox');
            hintBox.hidden = true;
            hintBox.textContent = question.hint || '';

            document.getElementById('nextBtn').disabled = true;
            startTimer();
        }

        function showHint() {
            const hintBox = document.getElementById('hintBox');
            const question = questions[currentQuestionIndex];
            hintBox.textContent = question.hint || '–ù—è–º–∞ –Ω–∞–ª–∏—á–µ–Ω —Ö–∏–Ω—Ç.';
            hintBox.hidden = false;
        }

        function calculateGrade(score, total) {
            const percentage = (score / total) * 100;
            if (percentage >= 90) return "–û—Ç–ª–∏—á–µ–Ω 6";
            if (percentage >= 80) return "–ú–Ω–æ–≥–æ –¥–æ–±—ä—Ä 5";
            if (percentage >= 70) return "–î–æ–±—ä—Ä 4";
            if (percentage >= 60) return "–°—Ä–µ–¥–µ–Ω 3";
            return "–°–ª–∞–± 2";
        }

        function showResult() {
            const quizBox = document.querySelector('.quiz-box');
            const grade = calculateGrade(score, questions.length);
            const percentage = Math.round((score / questions.length) * 100);
            
            quizBox.innerHTML = `
                <div class="result">
                    <h2>–†–µ–∑—É–ª—Ç–∞—Ç: ${score} –æ—Ç ${questions.length}</h2>
                    <div class="grade-box">
                        <p class="percentage">${percentage}% –≤–µ—Ä–Ω–∏ –æ—Ç–≥–æ–≤–æ—Ä–∏</p>
                        <p class="final-grade">–ö—Ä–∞–π–Ω–∞ –æ—Ü–µ–Ω–∫–∞: ${grade}</p>
                    </div>
                    <button class="restart-btn" onclick="location.reload()">–û–ø–∏—Ç–∞–π –ø–∞–∫</button>
                    <a href="../select.html" class="back-btn">–ò–∑–±–µ—Ä–∏ –¥—Ä—É–≥ –ø—Ä–µ–¥–º–µ—Ç</a>
                </div>
            `;
        }
    </script>
