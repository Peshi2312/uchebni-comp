    <script>
        const questions = [
            { question: "–ö–æ—è –µ –æ—Å–Ω–æ–≤–Ω–∞—Ç–∞ –µ–¥–∏–Ω–∏—Ü–∞ –∑–∞ –∏–∑–º–µ—Ä–≤–∞–Ω–µ –Ω–∞ —Å–∏–ª–∞?", answers: ["–ù—é—Ç–æ–Ω", "–î–∂–∞—É–ª", "–ü–∞—Å–∫–∞–ª", "–í–∞—Ç"], correct: 0, hint: "–ü–æ–º–∏—Å–ª–∏ –∑–∞ —Å–∏–ª–∞—Ç–∞, –∫–æ—è—Ç–æ –ø—Ä–∏–ª–∞–≥–∞—à –Ω–∞ –ø—Ä–µ–¥–º–µ—Ç. –ó–∞ –∫–∞–∫–≤–æ —è–≤–ª–µ–Ω–∏–µ –µ –Ω–∞–∑–≤–∞–Ω–∞ –º–µ—Ä–Ω–∞—Ç–∞ –µ–¥–∏–Ω–∏—Ü–∞?" },
            { question: "–ö–∞–∫–≤–æ –µ —É—Å–∫–æ—Ä–µ–Ω–∏–µ—Ç–æ –Ω–∞ —Å–≤–æ–±–æ–¥–Ω–æ—Ç–æ –ø–∞–¥–∞–Ω–µ –Ω–∞ –ó–µ–º—è—Ç–∞?", answers: ["5 –º/—Å¬≤", "7.8 –º/—Å¬≤", "9.8 –º/—Å¬≤", "12 –º/—Å¬≤"], correct: 2, hint: "–í–∑–µ–º–∏ –ø–æ–¥ –≤–Ω–∏–º–∞–Ω–∏–µ, —á–µ —Ç–æ–≤–∞ –µ –∫–∞–∫—Ç–æ –≥—Ä–∞–≤–∏—Ç–∞—Ü–∏–æ–Ω–Ω–æ—Ç–æ –ø–æ–ª–µ –Ω–∞ –ó–µ–º—è—Ç–∞. –ü–æ–º–∏—Å–ª–∏ –∫–æ–ª–∫–æ –±—ä—Ä–∑–æ —Å–µ –¥–≤–∏–∂–∞—Ç –ø–∞–¥–∞—â–∏—Ç–µ –ø—Ä–µ–¥–º–µ—Ç–∏." },
            { question: "–ö–æ—è –µ –æ—Å–Ω–æ–≤–Ω–∞—Ç–∞ –µ–¥–∏–Ω–∏—Ü–∞ –∑–∞ –µ–ª–µ–∫—Ç—Ä–∏—á–µ—Å–∫–æ –Ω–∞–ø—Ä–µ–∂–µ–Ω–∏–µ?", answers: ["–ê–º–ø–µ—Ä", "–í–æ–ª—Ç", "–û–º", "–í–∞—Ç"], correct: 1, hint: "–ú–µ—Ä–Ω–∞—Ç–∞ –µ–¥–∏–Ω–∏—Ü–∞ –µ –Ω–∞–∑–≤–∞–Ω–∞ –Ω–∞ —á–µ—Å—Ç–Ω–∞ –ª–∏—á–Ω–æ—Å—Ç. –ü–æ–º–∏—Å–ª–∏ –∫–æ–π —É—á–µ–Ω –µ —Ä–∞–±–æ—Ç–∏–ª —Å –µ–ª–µ–∫—Ç—Ä–∏—á–µ—Å—Ç–≤–æ." },
            { question: "–ö–æ–π —É—á–µ–Ω –æ—Ç–∫—Ä–∏–≤–∞ –∑–∞–∫–æ–Ω–∞ –∑–∞ –≥—Ä–∞–≤–∏—Ç–∞—Ü–∏—è—Ç–∞?", answers: ["–ê–π–Ω—â–∞–π–Ω", "–ù—é—Ç–æ–Ω", "–ì–∞–ª–∏–ª–µ–π", "–§–∞—Ä–∞–¥–µ–π"], correct: 1, hint: "–ü–æ–¥—Å–∫–∞–∑–∫–∞—Ç–∞ –µ –≤ —Å–∞–º–æ—Ç–æ –∏–º–µ –Ω–∞ –º–µ—Ä–Ω–∞—Ç–∞ –µ–¥–∏–Ω–∏—Ü–∞ –∑–∞ —Å–∏–ª–∞. –ö–æ–π —É—á–µ–Ω –µ –∂–∏–≤—è–ª –ø—Ä–µ–∑ 17-—Ç–∏ –≤–µ–∫?" },
            { question: "–ö–∞–∫–≤–∞ –µ –º–µ—Ä–Ω–∞—Ç–∞ –µ–¥–∏–Ω–∏—Ü–∞ –∑–∞ –º–æ—â–Ω–æ—Å—Ç?", answers: ["–í–∞—Ç", "–î–∂–∞—É–ª", "–ù—é—Ç–æ–Ω", "–í–æ–ª—Ç"], correct: 0, hint: "–ú–æ—â–Ω–æ—Å—Ç—Ç–∞ –µ —Å–≤—è–∑–∞–Ω–∞ —Å –µ–Ω–µ—Ä–≥–∏—è –∏ –≤—Ä–µ–º–µ. –ü–æ–º–∏—Å–ª–∏ –∫–æ–π —É—á–µ–Ω –µ —Ä–∞–±–æ—Ç–∏–ª —Å –µ–Ω–µ—Ä–≥–∏—è." },
            { question: "–ü—Ä–∏ –∫–∞–∫–≤–∞ —Ç–µ–º–ø–µ—Ä–∞—Ç—É—Ä–∞ –∑–∞–º—Ä—ä–∑–≤–∞ –≤–æ–¥–∞—Ç–∞?", answers: ["0¬∞C", "-5¬∞C", "5¬∞C", "100¬∞C"], correct: 0, hint: "–ü–æ–º–∏—Å–ª–∏ –∑–∞ —Ç–æ—á–∫–∞—Ç–∞, –∫–æ–≥–∞—Ç–æ –≤–æ–¥–∞—Ç–∞ –ø—Ä–µ–º–∏–Ω–∞–≤–∞ –æ—Ç —Ç–µ—á–Ω–æ –∫—ä–º —Ç–≤—ä—Ä–¥–æ. –¢–æ–≤–∞ –µ —Å—Ç–∞–Ω–¥–∞—Ä—Ç–Ω–∞ —Ä–µ—Ñ–µ—Ä–µ–Ω—Ç–Ω–∞ —Ç–æ—á–∫–∞ –≤ –Ω–∞—É–∫–∞—Ç–∞." },
            { question: "–ö–æ—è –µ –Ω–∞–π-–±—ä—Ä–∑–æ –¥–≤–∏–∂–µ—â–∞—Ç–∞ —Å–µ —á–∞—Å—Ç–∏—Ü–∞?", answers: ["–ï–ª–µ–∫—Ç—Ä–æ–Ω", "–ü—Ä–æ—Ç–æ–Ω", "–§–æ—Ç–æ–Ω", "–ù–µ—É—Ç—Ä–æ–Ω"], correct: 2, hint: "–ü–æ–º–∏—Å–ª–∏ –∑–∞ —Å–≤–µ—Ç–ª–∏–Ω–∞—Ç–∞. –ò–º–∞ –ª–∏ –Ω–µ—â–æ –ø–æ-–±—ä—Ä–∑–æ –æ—Ç —Å–≤–µ—Ç–ª–∏–Ω–∞ –≤ –ø—Ä–∏—Ä–æ–¥–∞—Ç–∞?" },
            { question: "–ö–∞–∫–≤–∞ –µ —Ñ–æ—Ä–º—É–ª–∞—Ç–∞ –∑–∞ –µ–Ω–µ—Ä–≥–∏—è —Å–ø–æ—Ä–µ–¥ –ê–π–Ω—â–∞–π–Ω?", answers: ["E=mc¬≤", "F=ma", "P=mv", "E=mgh"], correct: 0, hint: "–¢–∞–∑–∏ —Ñ–æ—Ä–º—É–ª–∞ —Å–≤—ä—Ä–∑–≤–∞ –¥–≤–µ —Ñ—É–Ω–¥–∞–º–µ–Ω—Ç–∞–ª–Ω–∏ –ø–æ–Ω—è—Ç–∏—è. –ü–æ–º–∏—Å–ª–∏ –∑–∞ –≤—Ä—ä–∑–∫–∞—Ç–∞ –º–µ–∂–¥—É –º–∞—Å–∞ –∏ –µ–Ω–µ—Ä–≥–∏—è." },
            { question: "–ö–æ–µ –µ –∞–≥—Ä–µ–≥–∞—Ç–Ω–æ—Ç–æ —Å—ä—Å—Ç–æ—è–Ω–∏–µ –Ω–∞ –≤–æ–¥–∞—Ç–∞ –ø—Ä–∏ 25¬∞C?", answers: ["–¢–≤—ä—Ä–¥–æ", "–¢–µ—á–Ω–æ", "–ì–∞–∑–æ–æ–±—Ä–∞–∑–Ω–æ", "–ü–ª–∞–∑–º–∞"], correct: 1, hint: "–¢–µ–º–ø–µ—Ä–∞—Ç—É—Ä–∞—Ç–∞ 25¬∞C –µ –±–ª–∏–∑–æ –¥–æ —Å—Ç–∞–π–Ω–∞—Ç–∞ —Ç–µ–º–ø–µ—Ä–∞—Ç—É—Ä–∞. –í –∫–∞–∫–≤–æ —Å—ä—Å—Ç–æ—è–Ω–∏–µ –µ –≤–æ–¥–∞—Ç–∞ –≤ —Ç–≤–æ—è—Ç–∞ –∫—É—Ö–Ω—è?" },
            { question: "–ö–æ—è –µ –º–µ—Ä–Ω–∞—Ç–∞ –µ–¥–∏–Ω–∏—Ü–∞ –∑–∞ –µ–ª–µ–∫—Ç—Ä–∏—á–µ—Å–∫–æ —Å—ä–ø—Ä–æ—Ç–∏–≤–ª–µ–Ω–∏–µ?", answers: ["–í–æ–ª—Ç", "–ê–º–ø–µ—Ä", "–û–º", "–í–∞—Ç"], correct: 2, hint: "–ú–µ—Ä–Ω–∞—Ç–∞ –µ–¥–∏–Ω–∏—Ü–∞ –µ –Ω–∞–∑–≤–∞–Ω–∞ –Ω–∞ –Ω–µ–º—Å–∫–∏ —Ñ–∏–∑–∏–∫. –ü–æ–º–∏—Å–ª–∏ –∫–æ–π –µ —Ä–∞–±–æ—Ç–∏–ª —Å –µ–ª–µ–∫—Ç—Ä–∏—á–µ—Å–∫–æ—Ç–æ —Å—ä–ø—Ä–æ—Ç–∏–≤–ª–µ–Ω–∏–µ." }
        ];

        let currentQuestionIndex = 0;
        let score = 0;
        let timer = null;
        const QUESTION_TIME = 20;

        window.onload = () => {
            startTimer();
        };

        function startTimer() {
            clearInterval(timer);
            let timeLeft = QUESTION_TIME;
            const timerElement = document.querySelector('.timer');
            timerElement.textContent = timeLeft;
            timerElement.classList.remove('warning');

            timer = setInterval(() => {
                timeLeft--;
                timerElement.textContent = timeLeft;

                if (timeLeft <= 5) {
                    timerElement.classList.add('warning');
                }

                if (timeLeft <= 0) {
                    clearInterval(timer);
                    const buttons = document.querySelectorAll('.answer-btn');
                    buttons.forEach(btn => {
                        btn.disabled = true;
                        if (btn.getAttribute('data-correct') === 'true') {
                            btn.classList.add('correct');
                        }
                    });
                    document.getElementById('nextBtn').disabled = false;
                }
            }, 1000);
        }

        function checkAnswer(button) {
            clearInterval(timer);
            const buttons = document.querySelectorAll('.answer-btn');
            buttons.forEach(btn => {
                btn.disabled = true;
                if (btn.getAttribute('data-correct') === 'true') {
                    btn.classList.add('correct');
                }
            });

            const correct = button.getAttribute('data-correct') === 'true';
            if (!correct) {
                button.classList.add('wrong');
            }

            if (correct) {
                score++;
            }

            document.getElementById('nextBtn').disabled = false;
        }

        function nextQuestion() {
            currentQuestionIndex++;
            const questionNum = document.getElementById('currentQuestion');
            questionNum.textContent = currentQuestionIndex + 1;

            if (currentQuestionIndex >= questions.length) {
                showResult();
                return;
            }

            const question = questions[currentQuestionIndex];
            document.querySelector('.question h2').textContent = question.question;

            const buttons = document.querySelectorAll('.answer-btn');
            buttons.forEach((btn, index) => {
                btn.textContent = question.answers[index];
                btn.disabled = false;
                btn.className = 'answer-btn';
                btn.setAttribute('data-correct', index === question.correct);
            });

            const hintBox = document.getElementById('hintBox');
            hintBox.hidden = true;
            hintBox.textContent = question.hint || '';

            document.getElementById('nextBtn').disabled = true;
            startTimer();
        }

        async function showHint() {
            const hintBox = document.getElementById('hintBox');
            const hintBtn = document.getElementById('hintBtn');
            const question = questions[currentQuestionIndex];

            // Show loading state
            hintBox.textContent = '–ì–µ–Ω–µ—Ä–∏—Ä–∞–Ω–µ –Ω–∞ —Ö–∏–Ω—Ç...';
            hintBox.hidden = false;
            hintBtn.disabled = true;

            try {
                const response = await fetch('http://localhost:3000/api/hint', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ question: question.question }),
                });

                if (!response.ok) {
                    throw new Error('Failed to fetch hint');
                }

                const data = await response.json();
                hintBox.textContent = data.hint || '–ù—è–º–∞ –Ω–∞–ª–∏—á–µ–Ω —Ö–∏–Ω—Ç.';
            } catch (error) {
                console.error('Error fetching hint:', error);
                hintBox.textContent = question.hint || '–ù–µ —É—Å–ø—è –¥–∞ —Å–µ –∑–∞—Ä–µ–¥—è—Ç –ø–æ–¥—Å–∫–∞–∑–∫–∏—Ç–µ. –û–ø–∏—Ç–∞–π—Ç–µ –ø–∞–∫.';
            } finally {
                hintBtn.disabled = false;
            }
        }

        function calculateGrade(score, total) {
            const percentage = (score / total) * 100;
            if (percentage >= 90) return "–û—Ç–ª–∏—á–µ–Ω 6";
            if (percentage >= 80) return "–ú–Ω–æ–≥–æ –¥–æ–±—ä—Ä 5";
            if (percentage >= 70) return "–î–æ–±—ä—Ä 4";
            if (percentage >= 60) return "–°—Ä–µ–¥–µ–Ω 3";
            return "–°–ª–∞–± 2";
        }

        function getEmojiForPercentage(percentage) {
            if (percentage >= 90) return 'üèÜüòÑ';
            if (percentage >= 80) return 'üòÉ';
            if (percentage >= 70) return 'üôÇ';
            if (percentage >= 60) return 'üòê';
            return 'üòû';
        }

        function showResult() {
            const quizBox = document.querySelector('.quiz-box');
            const grade = calculateGrade(score, questions.length);
            const percentage = Math.round((score / questions.length) * 100);
            const emoji = getEmojiForPercentage(percentage);

            quizBox.innerHTML = `
                <div class="result">
                    <h2>–†–µ–∑—É–ª—Ç–∞—Ç: ${score} –æ—Ç ${questions.length}</h2>
                    <div class="grade-box">
                        <div class="grade-emoji">${emoji}</div>
                        <p class="percentage">${percentage}% –≤–µ—Ä–Ω–∏ –æ—Ç–≥–æ–≤–æ—Ä–∏</p>
                        <p class="final-grade">–ö—Ä–∞–π–Ω–∞ –æ—Ü–µ–Ω–∫–∞: ${grade}</p>
                    </div>
                    <button class="restart-btn" onclick="location.reload()">–û–ø–∏—Ç–∞–π –ø–∞–∫</button>
                    <a href="../select.html" class="back-btn">–ò–∑–±–µ—Ä–∏ –¥—Ä—É–≥ –ø—Ä–µ–¥–º–µ—Ç</a>
                </div>
            `;
        }
    </script>
