<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>SoftQuiz - Select Quiz</title>
  <link rel="stylesheet" href="project.css">
  <link rel="stylesheet" href="select.css">
</head>
<body>
  <header class="site-header">
    <div class="header-left">
      <img class="site-logo" src="b_50cfaf10b4a8d8ca72c0074ca7ced57e.png" alt="SoftUni logo">
    </div>
    <nav class="header-nav">
      <a href="project.html" class="nav-link">HOME</a>
      <a href="#" class="nav-link">ABOUT</a>
    </nav>
  </header>
  <main class="hero">
    <div class="quiz-container">
      <h2 class="quiz-title">Select Your Quiz</h2>

      <div class="select-row">
        <div class="subject-group">
          <label class="label">Избери предмет</label>
          <div class="subjects" role="list">
            <button type="button" class="subject-btn" data-value="Английски">Английски</button>
            <button type="button" class="subject-btn" data-value="Литература">Литература</button>
            <button type="button" class="subject-btn" data-value="Математика">Математика</button>
            <button type="button" class="subject-btn" data-value="Биология">Биология</button>
            <button type="button" class="subject-btn" data-value="Физика">Физика</button>
          </div>
        </div>

        <div class="grade-group">
          <label class="label">Клас</label>
          <select class="grade-select" aria-label="Избери клас">
            <option value="" disabled selected>Избери клас</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
            <option value="11">11</option>
            <option value="12">12</option>
          </select>
        </div>
      </div>

      <div style="margin-top:2rem;">
        <button id="start-btn" class="start-btn" disabled>Старт</button>
      </select>
    </div>
  </main>
</body>
</html>
